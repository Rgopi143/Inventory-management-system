<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .form-container {
      background-color: #f1faf0;
      width: 100%;
      height: 100%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-container h2 {
      text-align: center;
      color: #000000;
      margin-bottom: 10px;
      text-size-adjust: bold;
    }

    form {
      width: 50%;
      background: #59b2e9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group textarea {
      resize: none;
    }

    .form-group .upload-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-group .upload-btn:hover {
      background-color: #e6b800;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
    .navbar {
            background-color: #333;
            padding: 10px;
        }
    .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .navbar ul li {
            position: relative;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s;
        }
        .navbar ul li a:hover {
            background-color: #575757;
        }
        .navbar ul li .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .navbar ul li .dropdown a {
            padding: 10px 15px;
            white-space: nowrap;
        }
        .navbar ul li .dropdown a:hover {
            background-color: #575757;
        }
        .navbar ul li:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <ul>
            <li><a href="Adminhome.html">Home</a></li>
            <li>
                <a href="#">Items</a>
                <div class="dropdown">
                    <a onclick="alert('You are already on the page!')">Add items</a>
                    <a href="viewitem.html">View items</a>
                </div>
            </li>
            <li><a href="searchinv.html">Search</a></li>
            <li><a href="Reports.html">Reports</a></li>
        </ul>
    </div>
    <div class="form-container">
        <h2>Add Items</h2>
        <form>
          <div class="form-group">
            <a href="img.html">
            <button class="upload-btn" type="button">Upload Image</button>
          </a></div>
          <div class="form-group">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" name="item-name">
          </div>
          <div class="form-group">
            <label for="product-id">Product ID</label>
            <input type="text" id="product-id" name="product-id">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity">
          </div>
          <div class="form-group">
            <label for="item-price">Item Price</label>
            <input type="text" id="item-price" name="item-price">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5"></textarea>
          </div>
          <a href="Adminhome.html">
          <button class="submit-btn" type="submit">Submit</button></a>
        </form>
      </div>
</body>
</html>
